<!DOCTYPE html>
<html lang="en">
<head>
     <title>Lesson_2</title>
</head>

  <body>
     <script>
         alert (false && true || true); // true - приоритет и выше, чем или, поэтому сперва выполнится действие сопоставления false && true (результат false), затем сравление false или true (результат true)
     </script>
     <script>
          alert (false && (true || true)); // false - приоритет действия в скобках выше
     </script>
     <script>
          alert (+'40' + +'2'); // 42 - унарные плюсы преобразуют переменные в числа, затем операция сложения сложит числа
     </script>
     <script>
          alert ('2' + 3 ** 2); // 29 - сперва в приоритете возведение в степень, затем сложение переменной и числа - получаем 2 и 9 = 29
     </script>
     <script>
       alert (3 ** 2 / 3); // 3 - приоритет действия возведение в степень выше, чем у деления. таким образом сперва возводим 3 в кважрат, а затем результат делим на 3
     </script>
     <script>
       alert (3 ** (9 / 3)); // 27 - приоритет в скобках выше, поэтому сперва делим 9 на 3 , а затем 3 возводим в куб
     </script>
     <script>
       alert ('10' + (5 === 6)); // 10false - операция в скобках даст false, затем пройдет сложение переменной 10 и false
     </script>
     <script>
       alert ('10' - 5 === 6); // false - сперва выполница операция сложения переменной '10' и числа 5 = 105, замем сравнение 105 === 6, что даст в результате false
     </script>
     <script>
       alert (undefined + 1); // NaN - undefined становится NaN после численного преобразования
     </script>
     <script>
       alert ((+null == false) < 1); // false - null и false не равны друг другу
     </script>
     <script>
       alert ((+null == false) < 1 ** 5); // false - null и false не равны друг другу
     </script>
     <script>
      var number = 5;
      alert (console.log(number));
      alert (2 * number--); // 12 - постфиксная форма использует старое значение
      alert (console.log(number)); // думал будет "6" в ответе, но в итоге ответ undefined. Признаюсь честно - еще не разобрался почему, а срок сдачи домашки уже поджимает. 
     </script>



  </body>
    
</html>
